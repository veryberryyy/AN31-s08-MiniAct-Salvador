<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mini Activity - Calculator</title>
	<link rel = "stylesheet" href = "index.css">
</head>
<body>
	<script src = "index.js"></script>

	<div class = "container">
        <h1>Pretty Calculator</h1>

        <label for = "num1">Enter first number:</label>
        <input type = "text" id = "num1" placeholder = "First number">

        <label for = "num2">Enter second number:</label>
        <input type = "text" id = "num2" placeholder = "Second number">

        <label for="operator">Enter an operator (+,  -,  *,  /):</label>
        <input type="text" id="operator" placeholder="Operator">

        <button id = "calculateBtn">Calculate</button>

        <div id = "result" class="result"></div>
    </div>

</body>
</html>
